<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="heading">My Shopping Calculator</div>

	<div class="myTable">
		<table>
			<th>No.</th>
			<th>Name</th>
			<th>Quantity</th>
			<th>Price(N)</th>
			<th>Remove</th>
			<tr>
				<td>1</td>
				<td>Rice</td>
				<td>2 cups</td>
				<td>300</td>
				<td>X</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Yam</td>
				<td>5</td>
				<td>500</td>
				<td>X</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Meat</td>
				<td>1 kg</td>
				<td>200</td>
				<td>X</td>
			</tr>
			<tr>
				<td colspan="3"><strong>Total Price(N) = 1000</strong></td>
			</tr>
		</table>

                	<div class="myForm">
		<form action="">
			<input type="text" placeholder="Item name">
			<input type="text" placeholder="Quantity">
			<input type="text" placeholder="Price">
		</form>
	</div>
	<div class="myButtons">
		<button>Add Item(s)</button>
		<button>Remove Items</button>
	</div>
	</div>
</body>
</html>
